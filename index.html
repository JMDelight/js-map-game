<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Map Game</title>
  </head>
  <body>
    <div class="container">
      <div class="mapQuest">
        <h1>Get Elevation</h1>
        <form id="getElevation">
          <label for="location">Enter a longitude:</label>
          <input id="longitude" type="text">
          <label for="location">Enter a latitude:</label>
          <input id="latitude" type="text">
          <button type="submit" class="btn btn-primary" id="compare">Find Elevation</button>
        </form>
          <h3 class="elevation"></h3>
      </div>
    </div>

  </body>
</html>
