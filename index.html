<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Map Game</title>
  </head>
  <body>
    <div class="container">
      <div class="mapQuest">
        <h1>Get Elevation</h1>
        <form id="getElevation">
          <label for="location">Enter a latitude:</label>
          <input id="latitude" type="text">
          <label for="location">Enter a longitude:</label>
          <input id="longitude" type="text">
          <button type="submit" class="btn btn-primary" id="compare">Find Elevation</button>
        </form>
          <h3 class="elevation"></h3>
      </div>
      <div class="weather">
        <h1>Get Weather Conditions From Anywhere!</h1>
        <label for="location">Enter a location:</label>
        <input id="location" type="text">
        <select id="temp-selector" name="">
          <option value="fahrenheit">Fahrenheit</option>
          <option value="celsius">Celsius</option>
          <option value="kelvin">Kelvin</option>
        </select>
        <button class="btn-success" id="weatherLocation">Get Current Humidity!</button>
        <button class="btn-success" id="weatherTemp">Get Current Temperature!</button>
        <div class="showWeather"></div>
      </div>
      <button id="get-city">Get a city.</button>
      <button id="get-question">Get a question.</button>
      <h3 id="cities-output"></h3>
      <label for="answer">Enter Your Answer!</label>
      <input id="answer" type="text">
      <button id="submit-answer">Submit</button>
      <button id="score-board" class="btn-primary">
      </button>
    </div>


  </body>
</html>
